<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Scaling the AlbersUSA projection</title>
        <script type="text/javascript" src="/assets/js/d3.js"></script>
        <style type="text/css">
            /* No style rules here yet */
        </style>
    </head>
    <body>
        <script type="text/javascript">

            //Width and height
            var w = 500;
            var h = 300;
            var barPadding = 25;

            var dataset = [5, 10, 15, 24, 34, 12];

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i){
                    return i * (w / dataset.length);
                })
                .attr("y", function(d){
                    return h - d * 4;
                })
                .attr("width", w / dataset.length - barPadding)
                .attr("height", function(d){
                    return d * 4;
                });






        </script>
    </body>
</html>
